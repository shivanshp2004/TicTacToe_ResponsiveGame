<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/5984d0cd30.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="nav">
      <span> LegyTicTacToe.com</span>
    </div>
    <div class="game-container">
      <div class="container">
        <div class="square bt bl"><span class="value"></span></div>
        <div class="square bt"><span class="value"></span></div>
        <div class="square bt br"><span class="value"></span></div>
        <div class="square bl"><span class="value"></span></div>
        <div class="square"><span class="value"></span></div>
        <div class="square br"><span class="value"></span></div>
        <div class="square bl bb"><span class="value"></span></div>
        <div class="square bb"><span class="value"></span></div>
        <div class="square br bb"><span class="value"></span></div>
      </div>
      <div class="turndisplay"></div>
      <div class="won"></div>
      <button class="reset">Reset</button>
      <div class="music">
        <i class="fa-solid fa-music"></i></div>
        <div class="diagonal-strike"></div>
    </div>
  </body>
</html>
